<button type="button" class="btn btn-default" (click)="changeSort('first_name')">По имени</button>
<button type="button" class="btn btn-default" (click)="changeSort('last_name')">По фамилии</button>

<div class="list-group"  *ngFor="let friend of friends | orderFriendsBy : sortBy">
  <div class="list-group-item">
    <h4 class="list-group-item-heading">{{friend.first_name}} {{friend.last_name}}</h4>
    <p class="list-group-item-text">{{friend.bdate}}</p>
  </div>
</div>
